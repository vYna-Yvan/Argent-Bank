swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /transactions/{month}:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: View all transactions for the current month, grouped by account
      description: API to view all transactions for the current month, grouped by account
      parameters:
        - in: path
          name: month
          description: Current month in the format MM-YYYY
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Transactions for the current month grouped by account retrieved successfully
          schema:
            $ref: "#/definitions/TransactionsByAccount"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  /transaction/{id}:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: View details of a transaction
      description: API to view details of a specific transaction
      parameters:
        - in: path
          name: id
          description: The ID of the transaction to retrieve
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: Transaction details retrieved successfully
          schema:
            $ref: "#/definitions/TransactionDetails"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
    patch:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Modify information about a transaction
      description: API to modify information about a specific transaction
      parameters:
        - in: path
          name: id
          description: The ID of the transaction to modify
          required: true
          type: integer
        - in: body
          name: Information
          description: New information of the transaction to update
          required: true
          schema:
            $ref: "#/definitions/TransactionInfo"
      produces:
        - application/json
      responses:
        "200":
          description: Transaction information updated successfully
          schema:
            $ref: "#/definitions/TransactionInfoSuccess"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  TransactionsByAccount:
    type: object
    additionalProperties:
      type: array
      items:
        $ref: "#/definitions/TransactionsByAccount"
  TransactionDetails:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      date:
        type: string
      category:
        type: string
      amount:
        type: integer
  TransactionInfo:
    type: object
    properties:
      name:
        type: string
      category:
        type: string
  TransactionInfoSuccess:
    type: object
    properties:
      name:
        type: string
      category:
        type: string
      status:
        type: integer
      message:
        type: string
